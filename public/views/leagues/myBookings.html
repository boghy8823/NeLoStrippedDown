<div ng-controller="LeaguesController" ng-init="find()">
  <ul class="unstyled">
    <h2>My Bookings</h2>
    <li ng-repeat="league in leagues| filter:league.commisioner.email == window.user.email">
      <a href="#!/leagues/{{ league._id }}">{{league.name}}</a>
     
    </li>
  </ul>
  <br>
  <button class ="button2"><a href="#!/leagues">View All Rooms</a></button>
</div>
