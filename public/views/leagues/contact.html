<div ng-controller="LeaguesController">
        <!---start-contact---->
        <div class="contact">
            
                <div class="contact-info">
                    <div class="map">
                    <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=Romania&key=AIzaSyDM7EFNWGvydr8tsnB6QGY6naUYooe6368"></iframe>
                     </div>
                     <div class="wrap">
                     <div class="contact-grids">
                             <div class="col_1_of_bottom span_1_of_first1">
                                    <h5>Address</h5>
                                    <ul class="list3">
                                        <li>
                                            <img src="img/home.png" alt="">
                                            <div class="extra-wrap">
                                             <p>Constanta<br>Agigea, str. Ion Corvin, nr. 7</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col_1_of_bottom span_1_of_first1">
                                    <h5>Phones</h5>
                                    <ul class="list3">
                                        <li>
                                               <img src="img/phone.png" alt="">
                                            <div class="extra-wrap">
                                                <p><span>Telephone:</span>+1 800 258 2598</p>
                                            </div>
                                                <img src="img/fax.png" alt="">
                                            <div class="extra-wrap">
                                                <p><span>FAX:</span>+1 800 589 2587</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col_1_of_bottom span_1_of_first1">
                                     <h5>Email</h5>
                                    <ul class="list3">
                                        <li>
                                            <img src="img/email.png" alt="">
                                            <div class="extra-wrap">
                                              <p><span class="mail"><a href="mailto:yoursite.com">info(at)Nelo.com</a></span></p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="clear"></div>
                     </div>
                        <form method="post" action="contact-post.html">
                              <div class="contact-form">
                                <div class="contact-to">
                                    <input type="text" class="text" value="Name..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name...';}">
                                    <input type="text" class="text" value="Email..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email...';}">
                                    <input type="text" class="text" value="Subject..." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Subject...';}">
                                </div>
                                <div class="text2">
                                   <textarea value="Message:" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message';}">Message..</textarea>
                                </div>
                               <span><input type="submit" class="" value="Submit"></span>
                                <div class="clear"></div>
                               </div>
                           </form>
                            </div>
            </div>
        </div>
        <!----//End-contact---->
        
        </div>
