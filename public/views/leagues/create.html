<div ng-controller="AdminLeaguesController">
     <div ng-include src="'views/admin_header.html'"></div>
  <form class="form-horizontal" ng-submit="create()">
    <div class="control-group">
      <label class="control-label" for="name"></label>
      <div class="controls">
        <input type="text" ng-model="league.name" id="name" placeholder="Name">
          <input type="text" ng-model="league.room_type" id="room_type" placeholder="Room Type">
          <input type="text" ng-model="league.room_capacity" id="room_capacity" placeholder="Room Capacity">
          <input type="text" ng-model="league.room_facilities" id="room_facilities" placeholder="Room Facilities">
          <input type="text" ng-model="league.room_description" id="room_description" placeholder="Room Description">
          <input type="text" ng-model="league.room_price" id="room_price" placeholder="Room Price">

      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</div>
